
{% extends "layout.html" %}
{% block content %}

<div class="body-content">
  <table class="table">
    {% for r in results %}
      <tr>
        <td>{{r.price}}</td>
        <td>{{r.name}}</td>
        <td><img src={{resized_img_src(r.source, width=80, height=50, mode='fit', quality=45)}} /></td>
        <td>{{r.weight}}</td>
        {% if r.img: %}
          <td><img src={{resized_img_src(r.img, width=80, height=100, mode='fit', quality=45, enlarge=True)}} /></td>
        {% endif %}

      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
